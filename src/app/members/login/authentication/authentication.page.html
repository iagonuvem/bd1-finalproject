<ion-header>
</ion-header>

<ion-content class="authentication">
  <ion-img src="/assets/img/icon2.png" class="logohome"></ion-img>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
      <ion-card>
        <div class="ion-text-center">
          <h4>Login</h4>
          <p>Entre com os seus dados cadastrados na escola</p>
        </div>
        <form [formGroup]="loginForm">
          <div class="ion-padding">
            <ion-item *ngIf="!isStudent()">
              <ion-input type="text" placeholder="CPF" formControlName="student_id" [brmasker]="{person: true}"></ion-input>
            </ion-item>

            <ion-item *ngIf="isStudent()">
              <ion-input type="number" placeholder="Login" formControlName="student_id" [brmasker]="{len: '8', type:'num'}"></ion-input>
            </ion-item>
            ​
            <ion-item>
              <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
            </ion-item>
            <ion-button fill="clear" size="small" expand="block" (click)="resetPassword()">Esqueceu sua senha?</ion-button>
          </div> ​
          <div class="ion-padding">
            <ion-button fill="outline" [disabled]="!loginForm.valid || btnBlock" size="large" (click)="attemptLogin()" expand="block">
              Confirmar</ion-button>
            <ion-progress-bar [hidden]="loaderHide" type="indeterminate"></ion-progress-bar>
          </div>
        </form>

      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
