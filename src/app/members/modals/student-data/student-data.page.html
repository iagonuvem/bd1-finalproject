<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Alteração de Dados</ion-title>
    <ion-icon class="btn-dismiss" (click)="dismissModal()" slot="end" name="close"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="userForm">
      <ion-item>
        <ion-label position="stacked">Nome *</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email *</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Profissão</ion-label>
        <ion-input formControlName="job"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">CPF *</ion-label>
        <ion-input formControlName="cpf" [brmasker]="{person: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">RG</ion-label>
        <ion-input formControlName="rg" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Celular *</ion-label>
        <ion-input formControlName="cell_phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Fixo</ion-label>
        <ion-input formControlName="home_phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">CEP</ion-label>
        <ion-input formControlName="zip_code" (ionBlur)="buscaCEP()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Endereço</ion-label>
        <ion-input formControlName="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Número</ion-label>
        <ion-input formControlName="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Bairro</ion-label>
        <ion-input formControlName="district"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Cidade</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <p class="p-warning">(*) Campos obrigatórios</p>
      </ion-item>
      <ion-button (click)="save()" [disabled]="!userForm.valid" size="large" expand="block">Salvar</ion-button>
    </form>
  </ion-card>
</ion-content>
