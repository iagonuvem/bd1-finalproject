<ion-header>
  <ion-toolbar color="primary">
    <ion-icon class="btn-dismiss" (click)="dismissModal()" slot="end" name="close"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-card *ngIf="userData">
      <ngx-qrcode  *ngIf="qrCode" [qrc-value]="qrCode"></ngx-qrcode>
      <ion-card-header>
        <ion-card-title>
          {{userData['student_id']}}
        </ion-card-title>
        <ion-card-subtitle>
            {{userData['name']}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-item lines="full">
        <ion-icon name="document" slot="start"></ion-icon>
        <ion-label>Dados Pessoais</ion-label>
      </ion-item>
      <ion-item class="personal-data" lines="none">
        <ion-label>RG: {{userData['rg']}}</ion-label>
      </ion-item>
      <ion-item class="personal-data" lines="none">
        <ion-label>CPF: {{userData['cpf']}}</ion-label>
      </ion-item>
      <ion-item class="personal-data" lines="none">
        <ion-label>Data de Nascimento: {{userData['birthdate'] | date : "dd/MM/y"}} ({{age}} anos)</ion-label>
      </ion-item>
    </ion-card>
  </ion-row>

</ion-content>
